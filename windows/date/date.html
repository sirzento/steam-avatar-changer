<!DOCTYPE html>
<html class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Steam Avatar Changer</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../../resources/css/bootstrap4.css">
    <style>
        .window-appicon {
            background-size: 24px !important;
            left: 4px;
        }
    </style>
</head>
<body class="h-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0" style="width: 100%; position: absolute; padding-left: 0px; z-index: 9999;">
        <a class="navbar-brand py-0" href="#">
            <img width="40" height="40" class="d-inline-block align-top" alt="" id="userImage">
            <span id="userName"></span>
          </a>
        <ul class="nav navbar-nav navbar-right">
            <li><input type="button" class="btn btn-link" onclick="JavaScript:logout()" value="Logout"></li>
        </ul>
      </nav>
      
      <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-5">
                <div style="position: relative; height: 200px; width: 200px; margin-top: -67px;">
                    <span style="position: relative; top: 45%; left: 28%">Change Image</span>
                    <img class="justify-content-center align-items-center" id="imageArea" onclick="JavaScript:loadImage()" style="width: 200px; height: 200px; border: 1px solid lightslategray; position: absolute; top: 0px; left: 0px">
                </div>
            </div>
            <div class="col-7">
                <form name="ipcForm" onSubmit="JavaScript:sendForm(event)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group" id="dateData">
                        <label for="dateFrom">Date from</label>
                        <input type="date" name="dateFrom" id="dateFrom" class="form-control" placeholder="">
                        
                        <label for="dateTo">Date to</label>
                        <input type="date" name="dateTo" id="dateTo" class="form-control" placeholder="">
                        (The year can be ignored)
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="isDefault">
                            <label class="custom-control-label" for="isDefault">Default Avatar?</label>
                        </div>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Save">
                    <input class="btn btn-danger" type="button" value="Cancel" onclick="Javascript:cancel()">
                </form>
            </div>
        </div>
      </div>

</body>
</html>
<script src='../../titlebarRenderer.js'></script>
<script src='date.js'></script>
